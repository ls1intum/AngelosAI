<app-base-dialog [title]="editMode ? 'Studiengang bearbeiten' : 'Studiengang hinzufügen'" [loading]="loading"
  [disableSave]="!canSave" [confirmButtonText]="editMode ? 'Speichern' : 'Hinzufügen'" (cancel)="onCancel()"
  (save)="onSave()">
  <form class="dialog-form">
    <div class="form-field">
      <label for="name">Name</label>
      <input id="name" matInput [(ngModel)]="data.name" [ngModelOptions]="{standalone: true}"
        placeholder="Studiengang eingeben" class="main-input" />
    </div>
  </form>

</app-base-dialog>
