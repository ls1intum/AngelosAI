<div class="full-screen-container" (click)="onCancel()">
    <mat-card class="dialog-card" (click)="onDialogClicked($event)">
      <!-- Loading Container -->
      <app-loading-container 
        *ngIf="loading" 
        [text]="editMode ? 'Studiengang bearbeiten' : 'Studiengang hinzufügen'"
        class="overlay-loading-container">
      </app-loading-container>

      <mat-card-content class="scrollable-content">
        <h2 class="dialog-title">
          {{ editMode ? 'Studiengang bearbeiten' : 'Studiengang hinzufügen' }}
        </h2>
  
        <form class="dialog-form">
          <!-- Name Field -->
          <div class="form-field">
            <label for="name">Name</label>
            <input
              id="name"
              matInput
              [(ngModel)]="data.name"
              [ngModelOptions]="{standalone: true}"
              placeholder="Studiengang eingeben"
              class="main-input"
            />
          </div>
        </form>
  
        <!-- Actions -->
        <mat-dialog-actions align="end">
          <button mat-button class="cancel-button" (click)="onCancel()">
            Abbrechen
          </button>
          <button
            mat-raised-button
            class="confirm-button"
            color="primary"
            (click)="onSave()"
            [disabled]="!canSave"
          >
            {{ editMode ? 'Speichern' : 'Hinzufügen' }}
          </button>
        </mat-dialog-actions>
      </mat-card-content>
    </mat-card>
  </div>
