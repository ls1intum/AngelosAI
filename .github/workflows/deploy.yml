name: Deploy Eunomnia

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          platforms: amd64, arm64
          file: ./Dockerfile
          context: .
          tags: ghcr.io/ls1intum/eunomnia:latest
          push: true

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Copy Docker Compose File From Repo to VM Host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          proxy_host: ${{ vars.DEPLOYMENT_GATEWAY_HOST }}
          proxy_username: ${{ vars.DEPLOYMENT_GATEWAY_USER }}
          proxy_key: ${{ secrets.DEPLOYMENT_GATEWAY_SSH_KEY }}
          proxy_port: ${{ vars.DEPLOYMENT_GATEWAY_PORT }}
          source: "./docker-compose.yml"
          target: /home/${{ vars.VM_USERNAME }}/${{ github.repository }}

      - name: SSH to VM and create .env.prod
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          proxy_host: ${{ vars.DEPLOYMENT_GATEWAY_HOST }}
          proxy_username: ${{ vars.DEPLOYMENT_GATEWAY_USER }}
          proxy_key: ${{ secrets.DEPLOYMENT_GATEWAY_SSH_KEY }}
          proxy_port: ${{ vars.DEPLOYMENT_GATEWAY_PORT }}
          script: |
            rm .env.prod
            touch .env.prod
            echo "EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}" >> .env.prod
            echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env.prod
            echo "IMAP_SERVER=${{ vars.IMAP_SERVER }}" >> .env.prod
            echo "SMTP_SERVER=${{ vars.SMTP_SERVER }}" >> .env.prod
            echo "IMAP_PORT=${{ vars.IMAP_PORT }}" >> .env.prod
            echo "SMTP_PORT=${{ vars.SMTP_PORT }}" >> .env.prod
            echo "USE_OPENAI=${{ vars.USE_OPENAI }}" >> .env.prod
            echo "USE_AZURE=${{ vars.USE_AZURE }}" >> .env.prod
            echo "GPU_USER=${{ secrets.GPU_USER }}" >> .env.prod
            echo "GPU_PASSWORD=${{ secrets.GPU_PASSWORD }}" >> .env.prod
            echo "GPU_HOST=${{ vars.GPU_HOST }}" >> .env.prod
            echo "GPU_MODEL=${{ vars.GPU_MODEL }}" >> .env.prod
            echo "GPU_URL=${{ vars.GPU_URL }}" >> .env.prod
            echo "ANGELOS_URI=${{ vars.ANGELOS_URI }}" >> .env.prod
            echo "ANGELOS_PORT=${{ vars.ANGELOS_PORT }}" >> .env.prod
            echo "OPENAI_MODEL=${{ vars.OPENAI_MODEL }}" >> .env.prod
            echo "AZURE_DEPLOYMENT=${{ vars.AZURE_DEPLOYMENT }}" >> .env.prod
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.prod


      - name: SSH to VM and Execute Docker-Compose Up
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          proxy_host: ${{ vars.DEPLOYMENT_GATEWAY_HOST }}
          proxy_username: ${{ vars.DEPLOYMENT_GATEWAY_USER }}
          proxy_key: ${{ secrets.DEPLOYMENT_GATEWAY_SSH_KEY }}
          proxy_port: ${{ vars.DEPLOYMENT_GATEWAY_PORT }}
          script: |
            docker compose -f /home/${{ vars.VM_USERNAME }}/${{ github.repository }}/docker-compose.yml --env-file=.env.prod up --pull=always -d
