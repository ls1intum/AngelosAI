<div class="login-page">
    <div class="login-card">
      <img src="assets/studiassist.png" alt="Logo" class="logo" />
      <h2 class="title">Welcome Back</h2>
      <p class="subtitle">Sign in to use the StudiAssist AI chatbot</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username"
                 [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
            Username is required
          </div>
        </div>
  
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password"
                 [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            Password is required
          </div>
        </div>
  
        <div *ngIf="errorMessage" class="error global-error">
          {{ errorMessage }}
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Sign In</button>
      </form>
    </div>
  </div>
