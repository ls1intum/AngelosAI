<div class="app-container">
  <!-- Top Bar -->
  <!-- Top Bar -->
  <div class="kb-header">
    <div class="header-left">
      <img src="assets/kb_logo.png" alt="StudiAssist Logo" class="sa-logo" />
    </div>
    <div class="header-right">
      <a *ngIf="showTabs" class="logout-link" (click)="logout()">Abmelden</a>
      <div class="partner">
        <span class="made-at">Made at</span>
        <img src="assets/logo.png" alt="Partner Logo" class="kb-logo" />
      </div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="tabs" *ngIf="showTabs">
    <a routerLink="/websites" routerLinkActive="active">Websites</a>
    <a routerLink="/documents" routerLinkActive="active">Dokumente</a>
    <a routerLink="/sample-questions" routerLinkActive="active">Beispielfragen</a>
    <a routerLink="/admin" routerLinkActive="active">
      Administration
      <mat-icon
        *ngIf="showWarnIcon"
        style="margin-left: 4px; color: orange;"
      >
        error
      </mat-icon>
    </a>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
