<div class="login-container">
  <h3 class="login-page-header">Anmelden</h3>
  <form (submit)="onLogin()">
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
      <div class="forgot-password">
        <a routerLink="/forgot-password" class="forgot-password-link">Passwort vergessen?</a>
      </div>
    </div>
    <button type="submit">Login</button>
  </form>
  <div class="no-account">
    Noch keinen Account? <a routerLink="/register" class="register-link">Jetzt hier registrieren</a>.
  </div>
</div>
