<mat-card class="table-container">
  <!-- Use [dataSource]="matDataSource" now -->
  <table mat-table [dataSource]="matDataSource" class="mat-elevation-z1" [trackBy]="trackByFn" matSort>

    <!-- Same dynamic columns as before -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th
        class="table-heading"
        mat-header-cell
        *matHeaderCellDef
        [mat-sort-header]="column.key"
        [disabled]="!column.sort">
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column.cellComponent; else defaultCell">
          <ng-container
            *ngComponentOutlet="column.cellComponent; injector: createInjector(element, column)"
          ></ng-container>
        </ng-container>
        <ng-template #defaultCell>
          <div
            class="cell-content"
            [ngClass]="{ 'primary-cell': column.primary }">
            {{ column.value ? column.value(element) : element[column.key] }}
          </div>
        </ng-template>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Pagination control -->
  <mat-paginator
    [pageSize]="20"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
