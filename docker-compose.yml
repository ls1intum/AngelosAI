version: "3.8"

services:
  db:
    image: postgres:13
    container_name: angelos-db
    restart: always
    ports:
      - "5433:5432"
    env_file:
      - .env.postgres
    volumes:
      - postgres_db_data:/var/lib/postgresql/data
    networks:
      - angelos-network

  angelos-server:
    image: ghcr.io/ls1intum/angelos-server:new-latest
    container_name: angelos-server
    depends_on:
      - db
    ports:
      - "9007:9007"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - angelos-network

volumes:
  postgres_db_data:

networks:
  angelos-network:
    external: true